<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-EduHub</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <main>
        <div id="container">
            <!-- <div id="header"> -->
            <header>
                <h1>Create a new account</h1>
            </header>
            <!-- </div> -->
            <div id="registration">
                <form id="registration-form">
                    <label for="reg-username-input">Username<label>
                            <input type="text" name="reg-username-input" id="reg-username-input">
                            <label for="reg-password-input">password</label>
                            <input type="password" id="reg-password-input">
                            <label for="confirm-reg-password-input">Confirm password</label>
                            <input type="password" id="confirm-reg-password-input">

                            <button type="submit"id="submit-btn">Create account</button>
                </form>

    </main>


    <script src="register.js"></script>
</body>

</html>
